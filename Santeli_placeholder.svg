<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#ccccdd"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- SANT text -->
  <text x="200" y="175" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="72" 
        font-weight="900"
        fill="url(#textGrad)"
        text-anchor="middle"
        letter-spacing="8">SANT</text>
  
  <!-- ELI text -->
  <text x="200" y="260" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="72" 
        font-weight="900"
        fill="url(#textGrad)"
        text-anchor="middle"
        letter-spacing="8">ELI</text>
  
  <!-- Decorative line -->
  <line x1="100" y1="185" x2="300" y2="185" stroke="rgba(139,92,246,0.6)" stroke-width="2"/>
</svg>
